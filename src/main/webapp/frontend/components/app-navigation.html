<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-tabs/vaadin-tabs.html">
<link rel="import" href="../bower_components/vaadin-tabs/src/vaadin-tab.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">


<dom-module id="app-navigation">
  <template>
    <style>
      :host {
        display: block;
        box-shadow: 0 0 16px 2px var(--lumo-shade-20pct);
        z-index: 200;
        --iron-icon-width: 16px;
      }

      .toolbar {
        display: flex;
        justify-content: center;
        background-color: var(--lumo-base-color);
        align-items: center;
        position: relative;
      }

      vaadin-tab {
        font-size: var(--lumo-font-size-xs);
        padding-left: .75em;
        padding-right: .75em;
      }

      vaadin-tabs {
        overflow: hidden;
      }

      .branding {
        display: none;
      }

      .navigation-tabs a {
        text-decoration: none;
      }

      @media (min-width: 600px) {
        vaadin-tab {
          font-size: var(--lumo-font-size-m);
          padding-left: 1em;
          padding-right: 1em;
        }
      }

      @media (min-width: 1000px) {
        .branding {
          display: block;
          font-size: var(--lumo-font-size-m);
          line-height: normal;
          position: absolute;
          left: 0;
          padding-left: var(--lumo-space-m);
        }
      }
       #profile .username,#profile .role{
         display: block;
         font-family: "Times New Roman";
         text-align: center;
       }

      #profile .usericon{
        position: absolute;
        top:15px;
        left:-40px;
        height: 30px;
        width: 30px;
      }
      #profile .role{
        font-size: 15px;
        font-weight: bold;
        font-family: "Times New Roman";
      }
       #profile{
         margin-right: 10px;
        position: absolute;
        right:0;
         height:100%;
      }

      @media screen and (max-width: 640px){
        #profile {
          display: none;
        }
      }
    </style>

    <div class="toolbar">
      <div class="branding">
        Модуль распределения курсовых работ
      </div>
      <vaadin-tabs id="tabs">
      </vaadin-tabs>
      <div id="profile">
        <iron-icon class="usericon" icon="vaadin:vaadin:user" slot="prefix"></iron-icon>
        <span class="username">
            {{username}}
          </span>
          <span class="role">
            {{userrole}}
          </span>
      </div>
    </div>
  </template>

  <script>
    class AppNavigation extends Polymer.Element {
      static get is() {
        return 'app-navigation';
      }

        static get properties() {
            return {
                username: {
                    type: String,
                    value: "username"
                },
                userrole: {
                    type: String,
                    value: "role"
                },
            };
        }
    }

    window.customElements.define(AppNavigation.is, AppNavigation);
  </script>
</dom-module>
